<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <img class="card-img-top" ng-src="{{image}}">
                <h4>{{artist}}</h4>
                <p>{{album}}</p>
                <p>{{track}}</p>
                <form>
                    <div class="form-group">
                        <label for="customImage" class="form-control-label">Image:</label>
                        <input type="text" class="form-control" id="customImage" placeholder="Custom image URL" ng-model="customImage">
                    </div>
                    <div class="form-group">
                        <label for="note" class="form-control-label">Note:</label>
                        <textarea class="form-control" id="note" placeholder="Track notes" ng-model="note"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="save()" class="btn btn-primary">OK</button>
                <button type="button" ng-click="close()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Edit List Title</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="listTitle" class="form-control-label">Title:</label>
                        <input type="text" class="form-control" id="listTitle" placeholder="Custom title" ng-model="listTitle">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="save()" class="btn btn-primary">OK</button>
                <button type="button" ng-click="close()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
